<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/V-removebg-preview.png">
  <title>Chinni_Web_X Register Application</title>
  <style>
    /* Reset styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #4a90e2;
    }

    /* Center the form container */
    .container {
      max-width: 500px;
      margin: 5% auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    p {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    p a {
      color: #4a90e2;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        margin: 10% auto;
        padding: 15px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }

      input {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registerForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name" required autocomplete="new-password">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required autocomplete="new-password">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required autocomplete="new-password">

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required autocomplete="new-password">

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="admin-login.html">Login here</a></p>
  </div>

  <script type="module" src="assets/firebase.js"></script>
</body>
</html>
